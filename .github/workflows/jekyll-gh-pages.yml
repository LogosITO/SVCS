name: Развертывание Jekyll с предустановленными зависимостями GitHub Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Извлечение кода
        uses: actions/checkout@v4
      - name: Настройка Pages
        uses: actions/configure-pages@v5
      - name: Сборка с помощью Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs/html
          destination: ./_site
      - name: Загрузка артефакта
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Развертывание на GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
